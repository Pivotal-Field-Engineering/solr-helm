apiVersion: "apps/v1"
kind: StatefulSet
metadata:
  name: "{{ .Release.Name }}-solr-slave"
  labels:
    release: {{ .Release.Name }}
    component: solr
    solr-role: slave
spec:
  # Select pods on release and component only, rather than all labels
  # This means that the selector will match all pods from all versions of the chart when upgrading
  serviceName: solr
  selector:
    matchLabels:
      release: {{ .Release.Name }}
      component: solr
      solr-role: slave
  replicas: 2
  template:
    metadata:
      labels:
        release: {{ .Release.Name }}
        component: solr
        solr-role: slave
    spec:
      initContainers:
        # Wait for the solr-master to become available before starting
        - name: ensure-solr-master
          image: "{{ .Values.solr.image }}:{{ .Values.solr.imageTag }}"
          imagePullPolicy: {{ .Values.solr.imagePullPolicy }}
          args:
            - "wait-for-solr.sh"
            - "--max-attempts"
            - "120"
            - "--solr-url"
            - "http://{{ .Release.Name }}-solr-master:8983"
      containers:
        - name: solr-slave
          image: "{{ .Values.solr.image }}:{{ .Values.solr.imageTag }}"
          imagePullPolicy: {{ .Values.solr.imagePullPolicy }}
          ports:
            - name: solr
              containerPort: 8983
          # The readiness and liveness probes run the same thing, but the liveness
          # probe just waits a while before kicking in whereas the readiness probe
          # starts straight away
          readinessProbe:
            httpGet: &probe
              path: /solr/admin/info/system?wt=json
              port: 8983
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet: *probe
            initialDelaySeconds: 60
            periodSeconds: 10
          env:
            - name: SOLR_HOME
              value: /pivotal/solr-home
            - name: SOLR_ROLE
              value: slave
            - name: SOLR_HEAP
              value: {{ .Values.solr.slave.heapSize }}
            - name: SOLR_MASTER_URL
              value: "http://{{ .Release.Name }}-solr-master:8983"
            - name: SOLR_REPLICATION_INTERVAL
              value: {{ .Values.solr.slave.replicationInterval }}
          resources:
{{ toYaml .Values.solr.slave.resources | indent 12 }}
          volumeMounts:
            - name: solr-home
              mountPath: /pivotal/solr-home
      securityContext:
        fsGroup: 1000
  volumeClaimTemplates:
  - metadata:
      name: solr-home
      annotations:
        volume.beta.kubernetes.io/storage-class: {{ .Values.solr.storageClass }}
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: {{ .Values.solr.slave.persistence.diskSize }}
